spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Path where files will be stored
spring.web.resources.static-locations=file:///D:/data/
api.path.show=file:///D:/data/ 




# Server Configuration
server.port=8080


